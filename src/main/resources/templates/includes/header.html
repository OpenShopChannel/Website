<!-- Load webix contrast skin if dark mode is on -->
<script>
    let dark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    webix_skin = "material";
    if(dark){
        var head  = document.getElementsByTagName('head')[0];
        var link  = document.createElement('link');
        link.rel  = 'stylesheet';
        link.type = 'text/css';
        link.href = '/static/webix/skins/contrastshop.css';
        head.appendChild(link);
    }
</script>

<!-- More JS -->
<script src="/static/webix/webix.min.js"></script>

<!-- General Meta tags for SEO -->
<meta name="language" content="en">
<meta name="title" content="Open Shop Channel">
<meta name="author" content="Open Shop Channel">
<meta name="copyright" content="Â© Open Shop Channel">
<meta name="robots" content="index, follow">
<meta name="subject" content="Wii Homebrew">
<meta name="keywords" content="Wii, Homebrew, Shop, Browser, OSC">
{% if request.endpoint == "application" and package %}
<meta name="description" content="Download {{ package["name"] }} from the Open Shop Channel applications repository. {{ package["description"]["short"] }}">
{% elif request.endpoint == "help" %}
<meta name="description" content="Help with Open Shop Channel. Troubleshoot issues with the Homebrew Browser.">
{% elif request.endpoint == "library" and request.args.get("coder") and results > 0 and request.args.get("coder") == packages[0]["coder"] %}
<meta name="description" content="Download and list apps made by {{ request.args.get("coder") }} from the Open Shop Channel applications repository.">
{% else %}
<meta name="description" content="Official website for the Open Shop Channel open source homebrew apps repository.">
{% endif %}
<meta name="classification" content="Official website for the Open Shop Channel open source homebrew apps repository.">
